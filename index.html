<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h2>Address Book</h2>
      <div class="row">
        <div class="col-md-6">
          <p class="lead">Please enter the contact information here:</p>
          <form id="new-contact">
            <div class="form-group">
              <label for="inputtedFirstName">First Name:</label>
              <input id="inputtedFirstName" type="text">
              <label for="inputtedLastName">Last Name:</label>
              <input id="inputtedLastName" type="text">
            </div>

            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-type">Address Type</label>
                  <input type="text" class="form-control new-type">
                </div>
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Add to Address Book</button>

            <span class="btn btn-success" id="add-address">Another address</span>

          </form>
          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"</span></p>
            <p>Last name: <span class="last-name"</span></p>
            <p>Addresses: </p>
            <ul id="addresses">

            </ul>
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
