<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Daren's Pizzeria</title>
  </head>
  <body>
    <div class="container">
      <h2>Daren's Pizzeria!</h2>
      <div class="row">
        <div class="col-sm-6">
          <p class="lead">Please enter your information:</p>
          <form id="new-pizza">
            <div class="form-group">
              <label for="inputtedFirstName">First Name:</label>
              <input id="inputtedFirstName" type="text">
              <label for="inputtedLastName">Last Name:</label>
              <input id="inputtedLastName" type="text">
            </div>
            <div class="pizzaSize">
              <h3>Pick a size:</h3>
              <select name="pizzaSize" id="pizzaSize">
                  <option></option>
                  <option value="Large">Large - 16" Diameter</option>
                  <option value="Medium">Medium - 14" Diameter</option>
                  <option value="Small">Small - 10" Diameter</option>
              </select>
            </div>
            <div class="toppingsAligned">
              <h3>Add Toppings:</h3>
            </div>
            <div class="col-sm-6">
              <div id="meat">

                <div class="checkbox">
                  <label><input type="checkbox" class="meat" value="Pepperoni">Pepperoni</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" class="meat" value="Salami">Salami</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" class="meat" value="Sausage">Sausage</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" class="meat" value="Ham">Ham</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" class="meat" value="Bacon">Bacon</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" class="meat" value="Linguica">Linguica</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" class="meat" value="Spicy Sausage">Spicy Sausage</label>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div id="veg">
                <div class="">
                  <div class="checkbox">
                    <label><input type="checkbox" class="veg" value="Mushrooms">Mushrooms</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" class="veg" value="Olives">Olives</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" class="veg" value="Green Peppers">Green Peppers</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" class="veg" value="Pineapple">Pineapple</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" class="veg" value="Spinach">Spinach</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" class="veg" value="Red Onions">Red Onions</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" class="veg" value="Rosted Red Peppers">Rosted Red Peppers</label>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Compile Pizza</button>


            <h2>List of Compiled Pizza's:</h2>
            <div class="checkout">
              <h4>Click on a pizza below to see details</h4>
              <ul id="pizzas">

              </ul>

              <span class="btn btn-success" id="add-address">Proceed to Checkout</span>
            </div>
        </div>


          </form>


        <div class="col-md-6">
          <div id="show-pizza">
            <h2></h2>
            <p>Size: <span class="size"</span></p>
            <p>Toppings: <span class="toppings"</span></p>
            <p>Price: <span class="price"</span></p>
            <!-- <p>Addresses: </p>
            <ul id="addresses">

            </ul> -->
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
